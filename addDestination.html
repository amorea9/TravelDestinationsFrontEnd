<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add your travel destination</title>
    <script src="script.js" type="module"></script>
    <script src="signIn.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Add your travel destination</h1></header>
    <main>
      <!-- display when the user is signed in or logged in (logInStatus has to be true)  -->
      <div id="addDestinationContainer">
        <form id="addDestinationForm" class="hidden"></form>
            <legend>Add a new destination</legend>
            <div>
              <input type="text" id="destinationTitle" placeholder="Title" required />
            </div>
            <div>
              <input type="text" id="destinationDescription" placeholder="Description" required />
            </div>
            <div>
                <input type="text" id="destinationImageUrl" placeholder="Image URL"  />
              </div>
              <div></div>
                <input type="text" id="destinationWikiLink" placeholder="Wikipedia Link"  />
              </div>
              <div>
                <input type="text" id="destinationTag" placeholder="Tag"  />
              </div>
            <div>
              <input type="submit" value="Create now" />
            </div>
          </form>
      </div>
      <!-- display when user is NOT signed in (logInStatus is false)-->
      <div id="userAccessContainer" class="userAccessContainer">
        <div>
          <p>Please sign in or register your account to add a new destination</p>
        </div>
        <div id="signInContainer">
          <button id="signInButton" name="signIn">Sign in</button>
          <form id="signInForm" class="hidden">
            <legend>Sign in</legend>
            <div>
              <input type="email" id="userEmail" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="userPassword" placeholder="Password" required />
            </div>
            <div>
              <input type="submit" value="Sign in" />
            </div>
          </form>
        </div>
        <div id="registerContainer">
          <button id="registerButton" name="register">Register</button>
          <form id="registerForm" class="hidden">
            <legend>Register your account</legend>
            <div>
              <input type="text" id="newUsername" name="username" placeholder="Username" required />
            </div>
            <div>
              <input type="email" id="newUserEmail" name="email" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="newUserPassword" name="password" placeholder="Password" required />
            </div>
            <div>
              <input type="submit" value="Register" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
